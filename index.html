<!DOCTYPE html>

    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="./index.css"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Soundboard</title>

  <body>    
    <div id="modal" class="modal hidden">
      <div id="modal-dialog" class="modal">
        <form id="modal-form" class="modal">
          <p class="modal">This will reset your soundboard! </p>
          <p class="modal">All set sounds, shortcuts, and other data will be lost!</p>
          <div id="modalBtnDiv" class="modal">
            <button id="modal-reset" class="modal">Reset</button>
            <button id="modal-cancel" class="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div id="settingsDiv">
      <div id="controls">
        <button class="iconBtn" id="settingsBtn">
          <svg class="bi" width="32" height="32" fill="#AAAAAA">
            <use xlink:href="./res/bootstrap-icons.svg#gear"/>
          </svg>
        </button>
        <div>
          <button class="iconBtn" id="volBtn">
            <svg class="bi" width="32" height="32" fill="#AAAAAA">
              <use xlink:href="./res/bootstrap-icons.svg#volume-up"/>
            </svg>
          </button>
          <input type="range" min="0" max="100" value="50" id="volSlider">
        </div>
        <button class="textBtn hidden" id="resetBtn">
          Reset
        </button>
      </div>
      <div class="setSound hidden">
        <label for="catSel" id="catSelLbl">Category:</label>
        <select name="catSel" id="catSel"></select>
        <label for="setSound" id="soundSelLbl">Sound:</label>
        <select name="soundSel" id="soundSel"></select>
        <button name="selectSound" id="soundSelBtn">Select</button>
        <button name="cancel" id="cancel">Cancel</button>
      </div>
    </div>
